<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Romaji Converter</title>
</head>
<body>
    <div class="app">
        <div class="background">
            <div class="blur">
                <header>
                    <h1>Romaji Converter</h1>

                    <nav>
                        <button id="hiragana" class="active" onclick="hiraganaChange()">Hiragana</button>
                        <button id="katakana"                onclick="katakanaChange()">Katakana</button>
                    </nav>
                </header>
                
                <main>
                    <div class="box-container">
                        <article class="box" id="boxHiragana" spellcheck="false">
                            <p>Input text</p>
                            <textarea name="converter" id="converterToHi" cols="30" rows="8"></textarea>
                        </article>

                        <article class="box hidden" id="boxKatakana" spellcheck="false">
                            <p>Input text</p>
                            <textarea name="converter" id="converterToKa" cols="30" rows="8"></textarea>
                        </article>

                        <article class="box">
                            <p>Result</p>
                            <textarea name="result" id="result" cols="30" rows="8"></textarea>
                        </article>
                    </div>
                </main>
                
                <footer>
                    <a href="https://github.com/ElandVarse" target="_blank">Click for a very handsome man ‚ù§</a>
                </footer>
            </div>
        </div>
    </div>

    <script>
        const hiraganaChange = function (){
            katakana.classList.remove("active")
            hiragana.classList.add("active")

            boxHiragana.classList.remove('hidden')
            boxKatakana.classList.add('hidden')

            converterToHi.value='';
            converterToKa.value='';
            result.value='';
        }
        
        const katakanaChange = function (){
            hiragana.classList.remove("active")
            katakana.classList.add("active")

            boxHiragana.classList.add('hidden')
            boxKatakana.classList.remove('hidden')

            converterToHi.value='';
            converterToKa.value='';
            result.value='';
        }
    </script>

    <script src="./hiragana.js"></script>
    <script src="./katakana.js"></script>
</body>
</html>
