<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Romaji Converter</title>
</head>
<body>
    <div class="app">
        <header>
            <h1>Romaji Converter</h1>

            <nav>
                <button class="active">Hiragana</button>
                <button>Katakana</button>
            </nav>
        </header>
        
        <main>
            <article class="box">
                <p>Input text</p>
                <textarea name="converter" id="converter" cols="30" rows="8"></textarea>
            </article>
            
            <article class="box">
                <p>Result</p>
                <textarea name="result" id="result" cols="30" rows="8"></textarea>
            </article>
        </main>
        
        <footer>
            <a href="https://github.com/ElandVarse">Click for a very handsome man.</a>
        </footer>
    </div>
    <script src="./main.js"></script>
</body>
</html>
